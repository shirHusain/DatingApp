<ng-container>
  <Button (click)="get500Error()" class="btn btn-outline-primary mr-3"
    >Test 500 Error</Button
  >
  <Button (click)="get400Error()" class="btn btn-outline-primary mr-3"
    >Test 400 Error</Button
  >
  <Button (click)="get401Error()" class="btn btn-outline-primary mr-3"
    >Test 401 Error</Button
  >
  <Button (click)="get404Error()" class="btn btn-outline-primary mr-3"
    >Test 404 Error</Button
  >
  <Button (click)="get400ValidationError()" class="btn btn-outline-primary mr-3"
    >Test 400 Validation Error</Button
  >
  <div class="row mt-5" *ngIf="validationErrors.length > 0">
    <ul class="text-danger">
      <li *ngFor="let error of validationErrors">
        {{ error }}
      </li>
    </ul>
  </div>
</ng-container>
